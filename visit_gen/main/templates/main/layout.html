{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title_page %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="{% static 'main/js/qrcode.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'main/favicon/favicon.png' %}"/>
</head>
<body class="d-flex flex-column min-vh-100">
<header>
    <div class="container-fluid shadow-lg p-1 mb-5 gradient-main">
        <img src="{% static 'main/favicon/favicon.png' %}"/><h1 class="logo">VisGen - генератор визиток</h1>
        <h1 class="text-center text-white">{% block title %}{% endblock %}</h1>
    </div>
</header>
<main>
    {% block content %}
    {% endblock %}
</main>
<footer class="mt-auto">
    <div class="container-fluid gradient-main-inv">
        <div class="row align-items-center p-1">
            <div class="col link"><i id="secretAdmin" class="fa-brands fa-github text-white"></i><a href="https://github.com/Mat1RX/visit-generator" class="ourSite text-white text-decoration-none"> VisGen on GitHub</a></div>
            <div class="col text-end toggleAdmin" style="display: none"><a class="btn btn-primary adminButton" href="/admin">Администраторам</a></div>
        </div>
    </div>
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="{% static 'main/js/main.js' %}"></script>
<script src="{% static 'main/js/checker.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
{#<script src="https://unpkg.com/imask"></script>#}
</body>
</html>
